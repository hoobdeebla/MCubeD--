<!DOCTYPE html>
<html lang="en">
<head>
  <title>MattsMemeMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#337AB7">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="icon"       href="img/favicon.ico">
  <style>
    #memeViewer {
      display: flex;
      justify-content: center;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container-fluid" id="container">
    <main class="row">
      <div class="col-sm-3" id="memeInfo">
        <h4>Upload a <a href="https://imgflip.com/memetemplates" target="_blank">blank meme</a> or image of your choice:</h4>
        <input type="file" id="userIMG" class="form-control">
        <hr>
        <label for="topText">Top Text:</label>
        <input type="text" id="topText" class="form-control">
        <br>
        <label for="botText">Bottom Text:</label>
        <input type="text" id="botText" class="form-control">
        <br>
        <label for="fontColor">Font Color:</label>
        <input type="text" id="fontColor" list="fontColors" class="form-control">
        <datalist id="fontColors">
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
          <option value="#FF0000">Red</option>
          <option value="#008000">Green</option>
          <option value="#0000FF">Blue</option>
          <option value="#FFA500">Orange</option>
          <option value="#800080">Purple</option>
          <option value="#FFFF00">Yellow</option>
        </datalist>
        <br>
        <label for="fontBorderColor">Font Border Color:</label>
        <input type="text" id="fontBorderColor" list="fontBorderColors" class="form-control">
        <datalist id="fontBorderColors">
          <option value="#000000">Black</option>
          <option value="#FFFFFF">White</option>
          <option value="#FF0000">Red</option>
          <option value="#008000">Green</option>
          <option value="#0000FF">Blue</option>
          <option value="#FFA500">Orange</option>
          <option value="#800080">Purple</option>
          <option value="#FFFF00">Yellow</option>
        </datalist>
        <br>
        <label for="fontSize">Font Size (leave blank for auto):</label>
        <input type="number" id="fontSize" list="fontSizes" class="form-control">
        <datalist id="fontSizes">
          <option value="72"></option>
          <option value="64"></option>
          <option value="48"></option>
          <option value="36"></option>
          <option value="24"></option>
          <option value="18"></option>
          <option value="14"></option>
        </datalist>
        <br><br>
        <button id="makeMeme" class="btn btn-primary btn-lg">Make Meme!</button>
      </div>
      <div id="memeViewer" class="col-sm-7 col-sm-offset-1">
        <img id="tempic" style="margin: 2%;" class="img-thumbnail">
      </div>
    </main>
  </div>
</body>
</html>
