<html>

  <title>MattsMemeMaker</title>

  <head>
    <!--CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <!--JS Files-->
    <script src="js/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

    <!--Icons-->
    <link rel="icon" type="image/ico" href="img/favicon.ico">
  </head>


  <div class="container-fluid" id="container">
  <div id="main" class="row-fluid">
      <div class="span3" id="memeinfo">

          <br>
          <h4 class="ote ott">Upload a <a href="http://imgflip.com/memetemplates" target="_blank">Blank Meme</a>:</h4>
          <input type="file" id="userIMG" class="ote ott">
          <br>
          <hr>
          <span class="ote">Top Text:</span>
          <br>
          <textarea id="toptext" class="ote"></textarea>
          <br>
          <span class="ote">Bottom Text:</span>
          <br>
          <textarea id="bottext" class="ote"></textarea>
          <br>
          <span class="ote">Font Color:</span>
          <br>
          <select id="fontcolor" class="ote">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
          </select>
          <br>
          <span class="ote">Font Border Color:</span>
          <br>
          <select id="fontbordercolor" class="ote">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
          </select>
          <br>
          <span class="ote">Font Size:</span>
          <br>
          <select id="fontsize" class="ote">
            <option value="auto">Auto</option>
            <option value="72">72</option>
            <option value="64">64</option>
            <option value="48">48</option>
            <option value="36">36</option>
            <option value="24">24</option>
            <option value="18">18</option>
            <option value="14">14</option>
          </select>
          <br><br>
          <button id="makememe" class="ote btn btn-large btn-primary">Make Meme!</button>

      </div>
      <div class="span7 offset1" id="memeviewer"></div>

      <span id="footer"></span>
    </div>
  </div>

</html>
